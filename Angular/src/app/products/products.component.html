<div class="container center">
    <form>
        <div class="form-group">
            <label style="margin: 10px 0px;" for="productName">Product Name</label>
            <input name="productName" [(ngModel)]="model.productName" style="margin: 10px 0px;width: 50%;" type="text"
                class="form-control tamil" id="productName" placeholder="Enter Product Name">
        </div>

        <button type="button" style="display: inline-block;margin: 0 auto;" (click)="save()"
            class="btn btn-success">Save</button>
    </form>
</div>

<table style="width: 50%;margin-left: 10%;" class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let product of products ;let i=index">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>
                    <div class="form-row">
                        <div class="form-group ">
                            <label for="">{{product.productName}}</label>

                        </div>

                    </div>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
